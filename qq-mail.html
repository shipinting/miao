<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Bin</title>
	<style type="text/css">
    *{background:rgba(0,0,0,0.1);}
    html,body{
      height: 100%;
      width: 100%;
    }

    body{
      margin:0;
      font-size: 0;
    }

    body *{
      font-size: 16px;
    }

    *{
      box-sizing: border-box;
    }

    header,aside,main{
      display: inline-block;
    }

    header{
      height: 100px;
      width: 100%;
      background: olive;
    }

    aside{
      height: calc(100% - 100px);
      width: 200px;
      background: pink;
    }

    main{
      height: calc(100% - 100px);
      width: calc(100% - 200px);
    }  

	</style>
</head>
<body>
	<header>header</header>
  <aside>aside</aside>
  <main>main</main>
</body>
</html>
