  <script id="ch0103/17" type="计算三角形面积">
    var x1 = Number(prompt('请输入第一个端点的x轴坐标'))
    var y1 = Number(prompt('请输入第一个端点的y轴坐标'))
    var x2 = Number(prompt('请输入第二个端点的x轴坐标'))
    var y2 = Number(prompt('请输入第二个端点的y轴坐标'))
    var x3 = Number(prompt('请输入第三个端点的x轴坐标'))
    var y3 = Number(prompt('请输入第三个端点的y轴坐标'))
    var a1 = Math.abs(x1 - x2)
    var a2 = Math.abs(y1 - y2)
    var a = Math.sqrt(a1 * a1 + a2 * a2)
    var b1 = Math.abs(x1 - x3)
    var b2 = Math.abs(y1 - y3)
    var b = Math.sqrt(b1 * b1 + b2 * b2)
    var c1 = Math.abs(x3 - x2)
    var c2 = Math.abs(y3 - y2)
    var c = Math.sqrt(c1 * c1 + c2 * c2)
    if ((a + b > c) && (a + c > b) && (b + c > a)) {
      var s = (a + b + c) / 2
      var A = (Math.sqrt(s * (s - a) * (s - b) * (s - c))).toFixed(2)
      console.log(A)
    }else{
      console.log('三个点构不成三角形')
    }
  </script>

  <script id="ch0104/20" type="求一元二次方程的根">
    var a = Number(prompt('a:'))
    var b = Number(prompt('b:'))
    var c = Number(prompt('c:'))

    var delta = b * b - 4 * a * c
    if (delta > 0) {
      var s_delta = Math.sqrt(delta)
      var x1 = (-b + s_delta) / (2 * a)      
      var x2 = (-b - s_delta) / (2 * a)      
      if (x1 >= x2) {
        console.log('x1='+ x1.toFixed(5) + ';' + 'x2='+ x2.toFixed(5))
      }else {
        console.log('x1='+ x2.toFixed(5) + ';' + 'x2='+ x1.toFixed(5))
        }            
    }else if (delta == 0) {
      var s_delta = Math.sqrt(delta)
      var x = ((-b) / (2 * a)).toFixed(5)      
      console.log('x1=x2=' + x)
    }else{
        var s_delta = Math.sqrt(-delta)
        var d = ((-b) / (2 * a)).toFixed(5)
        var x = (Math.abs((s_delta) / (2 * a))).toFixed(5)
        console.log('x1='+ d + '+' + x + 'i' + ';' + 'x2='+ d + '-' + x + 'i')      
      }        
  </script>

  <script id="ch0105/09" type="奇数求和">
    var m = Number(prompt('请输入较小的整数'))
    var n = Number(prompt('请输入较大的整数'))
    var a = 0
    var sum = 0
    var odd = 0
    if ((m % 2) === 0) {
      odd = m + 1
      sum = odd
      if (n % 2 === 0) {
        a = (n - m) / 2
      }else{
        a = (n - m + 1) / 2        
        }
      for (var i = 1; i < a; i++) {
          odd += 2
          sum += odd
      }      
    }else{
      odd = m
      sum = odd
      if (n % 2 === 0) {
        a = (n - m + 1) / 2
      }else{
        a = (n - m) / 2 + 1
      }
      for (var i = 1; i < a; i++) {
        odd += 2
        sum += odd
      }
    }
    console.log(sum)
  </script>

  <script id="ch0105/19" type="救援">
    var n = Number(prompt('请输入屋顶总数'))
    var speed = 50
    var upSpeed = 1
    var downSpeed = 0.5
    var time = 0
    var timeTotal = 0
    for (var i = 0; i < n; i++) {
      var x = Math.abs(Number(prompt('请输入第' + (i+1) + '个屋顶的x坐标数（以米为单位，不需要输入单位）')))
      var y = Math.abs(Number(prompt('请输入第' + (i+1) + '个屋顶的y坐标数（以米为单位，不需要输入单位）')))
      y = Math.abs(y)
      var p = Number(prompt('请输入第' + (i+1) + '个屋顶的人数'))
      var time = Math.sqrt(x * x + y * y) / speed * 2 + (upSpeed + downSpeed) * p
      timeTotal += time  
    }
    timeTotal = Math.ceil(timeTotal)
    console.log(timeTotal)     
  </script>
