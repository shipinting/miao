<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    div{
      display: table;
      width: 100%;
    }

    span,input{
      display: table-cell;
      border:1px solid #ced4da;
      font-size:1rem;
      line-height: 1.5;
    }

    input{
      width: 100%;
      border-top-right-radius: .25rem;
      border-bottom-right-radius: .25rem;
      text-indent: 5px;
      outline:none;
    }

    span{
      border-right:none;
      border-top-left-radius: .25rem;
      border-bottom-left-radius: .25rem;
      background-color: #e9ecef;
      text-align: center;
      xwhite-space:pre;
      width: 1%;
    }

    input:focus{
      box-shadow: 0 0 0 3px #bfd4ff;
    }

  .table{
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }
    
  .table thead {
    border-bottom: 2px solid #dee2e6;
  }

  .table tr{
    border-top: 1px solid #dee2e6;
  }
  .table th,.table td{
    padding: 1em;    
  } 

  .table-dark{
    background-color: black;
    color: white;
  }
  .table-dark thead,.table-dark tr{
    border-color: #32383e;
  }
  .thead-light th{
    background-color: #e9ecef;
  }

  .table-striped tbody tr:nth-child(odd){
    background-color: #f2f2f2;
  }
  .table-dark.table-striped tbody tr:nth-child(odd){
    background-color: #2c3034;
  }

  .table-bordered tr > *{
    border: 1px solid #dee2e6;
  }
  .table-bordered.table-dark tr > *{
    border: 1px solid #32383e;
  }

  .table-hover tbody tr:hover{
    background-color: #ececec;
  }
  .table-dark.table-hover tbody tr:hover{
    background-color: #323539;
  }

  .table.table-sm tr > *{
    padding: .5em;
  }

  div.table-responsive{
    display: block;
    overflow-x: auto ;
  }    


  </style>
</head>
<body>
  <div>
    <span>@</span>
    <input type="text" name="username" placeholder="Username">
  </div>
  <br>
<div class="table-responsive">
  <table class="table xtable-dark  xtable-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Handle</th>      
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
      <th>2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th>3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>      
      </tr>
    </tbody>
  </table> 
</div>
</body>
</html>
