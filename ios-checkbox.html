<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ios-checkbox</title>
  <style type="text/css">
    input{
      display: none;  
    }     

    input + label{
      display: inline-block;
      width: 60px;
      height: 30px;
      border-radius: 999px;
      background-color: rgb(221,221,221);
      padding: 3px;
      box-shadow: inset 0 0 0 0 rgb(110,220,96);
      transition: box-shadow .2s;
    }

    input + label::before{
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background-color: white;
      box-shadow: 0 3px 3px #6669;
      transition: margin-left .2s linear;
    }

    input:checked + label{
      box-shadow: inset 0 3px 3px 20px rgb(110,220,96);
    }

   input:checked + label::before{
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" name="" id="gender">
    <label for="gender"></label>
  </div>
</body>
</html>
